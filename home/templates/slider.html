{% load static %}
<section id="slider"><!--slider-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner">

							<div class="item active">


								<div class="col-sm-6">
									<h1><span>E</span>-Haber</h1>
									<h2>Hüseyin Yıldız</h2>
									<p>Bu site Yüksel Çelik eğitim serisi katkılayırla geliştirilmiştir.</p>
								</div>
								<div class="col-sm-6">
									<img src="{% static 'images/home/slider.jpg'%}" class="girl img-responsive" alt="" />
								</div>

							</div>

                            {% for rs in sliderdata %}
							<div class="item">
								<div class="col-sm-6">
									<h1><span>SON DAKİKA!</span> {{ rs.title }}</h1>
									<h2>{{ rs.description }}</h2>
									<a href="/new/{{ rs.id }}/{{ rs.slug }}" class="button btn btn-default get">Habere Git</a>
								</div>
								<div class="col-sm-6">
									<img src="{{ rs.image.url }}" class="girl img-responsive" alt="" style="height: 400px" />
								</div>
							</div>
                            {% endfor %}
						</div>

						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>

				</div>
			</div>
		</div>
	</section><!--/slider-->
